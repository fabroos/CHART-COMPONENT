<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="app">
      <div class="wrapper">
        <header class="app-header">
          <div class="info-header">
            <h3>My balance</h3>
            <p>$921.48</p>
          </div>
          <img src="./images/logo.svg" alt="logo" />
        </header>
        <div class="card-wrapper">
          <main>
            <h2 class="app-title">Spending - Last 7 Days</h2>
            <div class="chart-container" id="charts">
              <div class="chart ">
                <div class="chart-graphic"></div>
                <span>Mon</span>
              </div>
              <div class="chart ">
                <div class="chart-graphic"></div>
                <span>Mon</span>
              </div>
              <div class="chart ">
                <span>Mon</span>
              </div>
              <div class="chart ">
                <div class="chart-graphic"></div>
                <span>Mon</span>
              </div>
              <div class="chart ">
                <div class="chart-graphic"></div>
                <span>Mon</span>
              </div>
              <div class="chart ">
                <div class="chart-graphic"></div>
                <span>Mon</span>
              </div>
              <div class="chart ">
                <div class="chart-graphic"></div>
                <span>Mon</span>
              </div>
            </div>
          </main>
          <section class="app-footer">
            <h3 class="">Total this month</h3>
            <div class="info-footer">
              <p>$921.48</p>
              <div class="gains">
                <p class="gain">+2.4%</p>
                <p class="gain-description">from last month</p>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <div class="footer-container">
      <footer class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor
          </a>
          - Coded by
          <a href="https://fabriziosignoretta.me">Fabrizio Signoretta</a>
        </p>
      </footer>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
